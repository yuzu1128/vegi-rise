<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ベジライズ">
  <meta name="description" content="毎日の野菜摂取量と起床時間を記録するゲーミフィケーションアプリ">
  <link rel="manifest" href="manifest.json">
  <!-- Note: iOS does not support SVG for apple-touch-icon. Replace with PNG for production -->
  <link rel="apple-touch-icon" href="images/app/icon-192.png">
  <link rel="stylesheet" href="css/main.css">
  <title>ベジライズ</title>
</head>
<body>
  <div id="app">
    <main id="page-content"></main>
    <nav id="bottom-nav">
      <button class="nav-btn active" data-page="home" aria-current="page">
        <span class="nav-icon"><img src="images/nav/nav-home.png" width="24" height="24" alt=""></span>
        <span class="nav-label">ホーム</span>
      </button>
      <button class="nav-btn" data-page="history">
        <span class="nav-icon"><img src="images/nav/nav-history.png" width="24" height="24" alt=""></span>
        <span class="nav-label">履歴</span>
      </button>
      <button class="nav-btn" data-page="achievements">
        <span class="nav-icon"><img src="images/nav/nav-achievements.png" width="24" height="24" alt=""></span>
        <span class="nav-label">実績</span>
      </button>
      <button class="nav-btn" data-page="settings">
        <span class="nav-icon"><img src="images/nav/nav-settings.png" width="24" height="24" alt=""></span>
        <span class="nav-label">設定</span>
      </button>
    </nav>
    <div id="modal-overlay" class="hidden" role="dialog" aria-modal="true">
      <div id="modal-content"></div>
    </div>
    <div id="toast-container"></div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
